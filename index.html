<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroAssist - XAI for Automated EEG Interpretation</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-section">
                <h1>NeuroAssist</h1>
                <p class="tagline">XAI-Powered EEG Interpretation System</p>
            </div>
            <div class="login-form">
                <h2>Welcome Back</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i></label>
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i></label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="userType"><i class="fas fa-user-md"></i></label>
                        <select id="userType" name="userType" required>
                            <option value="">Select User Type</option>
                            <option value="patient">Patient</option>
                            <option value="doctor">Doctor</option>
                            <option value="staff">Hospital Staff</option>
                        </select>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
                <div class="additional-options">
                    <a href="#" id="forgotPassword">Forgot Password?</a>
                    <a href="#" id="createAccount">Create New Account</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
