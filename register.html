<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NeuroAssist</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-section">
                <h1>NeuroAssist</h1>
                <p class="tagline">Create Your Account</p>
            </div>
            <div class="login-form">
                <h2>Register</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="fullName"><i class="fas fa-user"></i></label>
                        <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i></label>
                        <input type="email" id="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user-circle"></i></label>
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i></label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword"><i class="fas fa-lock"></i></label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <div class="form-group">
                        <label for="userType"><i class="fas fa-user-md"></i></label>
                        <select id="userType" name="userType" required>
                            <option value="">Select User Type</option>
                            <option value="patient">Patient</option>
                            <option value="doctor">Doctor</option>
                            <option value="staff">Hospital Staff</option>
                        </select>
                    </div>
                    <div class="form-group" id="patientIdGroup" style="display: none;">
                        <label for="patientId"><i class="fas fa-id-card"></i></label>
                        <input type="text" id="patientId" name="patientId" placeholder="Patient ID">
                    </div>
                    <div class="form-group" id="licenseNumberGroup" style="display: none;">
                        <label for="licenseNumber"><i class="fas fa-certificate"></i></label>
                        <input type="text" id="licenseNumber" name="licenseNumber" placeholder="Medical License Number">
                    </div>
                    <button type="submit" class="login-btn">Create Account</button>
                </form>
                <div class="additional-options">
                    <span>Already have an account?</span>
                    <a href="index.html">Login</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
