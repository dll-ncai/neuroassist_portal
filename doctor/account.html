<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details - NeuroAssist</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/account.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>NeuroAssist</h2>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="patients.html"><i class="fas fa-user-injured"></i> Patients</a></li>
                <li><a href="#" id="uploadEEG"><i class="fas fa-upload"></i> Upload EEG</a></li>
                <li><a href="analysis.html"><i class="fas fa-brain"></i> Analysis</a></li>
                <li><a href="reports.html"><i class="fas fa-file-medical-alt"></i> Reports</a></li>
<!--                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>-->
            </ul>
            <div class="sidebar-footer">
                <a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-header">
                <h1>Account Details</h1>
                <button class="edit-btn" id="editAccountBtn">
                    <i class="fas fa-edit"></i> Edit Details
                </button>
            </div>

            <div class="account-details">
                <div class="profile-section">
                    <div class="profile-header">
                        <div class="profile-avatar">
                            <i class="fas fa-user-md"></i>
                        </div>
                        <h2 class="doctor-name">Dr. <span id="fullName">Loading...</span></h2>
                        <p class="role">Medical Doctor</p>
                    </div>
                </div>

                <div class="details-section">
                    <div class="details-grid">
                        <div class="detail-item">
                            <label>Full Name</label>
                            <p id="name">Loading...</p>
                        </div>
                        <div class="detail-item">
                            <label>Email</label>
                            <p id="email">Loading...</p>
                        </div>
                        <div class="detail-item">
                            <label>Phone</label>
                            <p id="phone">Loading...</p>
                        </div>
                        <div class="detail-item">
                            <label>License Number</label>
                            <p id="license">Loading...</p>
                        </div>
                        <div class="detail-item">
                            <label>Specialization</label>
                            <p id="specialization">Loading...</p>
                        </div>
                        <div class="detail-item">
                            <label>Department</label>
                            <p id="department">Loading...</p>
                        </div>
                        <div class="detail-item">
                            <label>Join Date</label>
                            <p id="joinDate">Loading...</p>
                        </div>
                        <div class="detail-item">
                            <label>Status</label>
                            <p id="status">Loading...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Account Modal -->
    <div class="modal" id="editAccountModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Account Details</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <form id="editAccountForm">
                    <div class="form-group">
                        <label for="editName">Full Name</label>
                        <input type="text" id="editName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="editEmail">Email</label>
                        <input type="email" id="editEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="editPhone">Phone</label>
                        <input type="tel" id="editPhone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="editLicense">License Number</label>
                        <input type="text" id="editLicense" name="license" required>
                    </div>
                    <div class="form-group">
                        <label for="editSpecialization">Specialization</label>
                        <input type="text" id="editSpecialization" name="specialization" required>
                    </div>
                    <div class="form-group">
                        <label for="editDepartment">Department</label>
                        <input type="text" id="editDepartment" name="department" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="secondary-btn" id="cancelEdit">Cancel</button>
                        <button type="submit" class="primary-btn">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/account.js"></script>
</body>
</html>
