<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient - NeuroAssist</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/add-patient.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>NeuroAssist</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    Dashboard
                </a>
                <a href="patients.html" class="nav-link">
                    <i class="fas fa-users"></i>
                    Patients
                </a>
                <a href="reports.html" class="nav-link">
                    <i class="fas fa-file-medical"></i>
                    Reports
                </a>
                <a href="settings.html" class="nav-link">
                    <i class="fas fa-cog"></i>
                    Settings
                </a>
            </nav>
            <div class="sidebar-footer">
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="top-bar">
                <h1>Add New Patient</h1>
                <div class="user-info">
                    <span class="username"></span>
                    <img src="../assets/profile-placeholder.png" alt="Profile" class="profile-img">
                </div>
            </div>

            <div class="content-area">
                <form id="addPatientForm" class="patient-form">
                    <div class="form-section">
                        <h3>Personal Information</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="firstName">First Name *</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name *</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                            <div class="form-group">
                                <label for="dob">Date of Birth *</label>
                                <input type="date" id="dob" name="dob" required>
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender *</label>
                                <select id="gender" name="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Contact Information</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="email">Email *</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number *</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                            <div class="form-group full-width">
                                <label for="address">Address *</label>
                                <textarea id="address" name="address" required></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Emergency Contact</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="emergencyName">Emergency Contact Name *</label>
                                <input type="text" id="emergencyName" name="emergencyName" required>
                            </div>
                            <div class="form-group">
                                <label for="emergencyPhone">Emergency Contact Phone *</label>
                                <input type="tel" id="emergencyPhone" name="emergencyPhone" required>
                            </div>
                            <div class="form-group">
                                <label for="emergencyRelation">Relationship</label>
                                <input type="text" id="emergencyRelation" name="emergencyRelation">
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Medical Information</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="bloodGroup">Blood Group</label>
                                <select id="bloodGroup" name="bloodGroup">
                                    <option value="">Select Blood Group</option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                </select>
                            </div>
                            <div class="form-group full-width">
                                <label for="medicalHistory">Medical History</label>
                                <textarea id="medicalHistory" name="medicalHistory" rows="4"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                        <button type="submit" id="submitBtn" class="btn btn-primary">Add Patient</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script src="../js/add-patient.js"></script>
</body>
</html>
